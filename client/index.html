<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interview Creation Portal</title>
</head>
<body>
    <main>
        <!-- Interview -->
        <header class="header" >
            <h1>Interview Creation Portal </h1>
        </header>
        
        <div class="container">
            <div class="panel">
                <header class="header" >
                    <h1 id="main-header">Schedule a Interview </h1>
                </header>

                    <div id="interview-panel">
                    <label for="interviewee" id="interviewee-label">Interviewee's email: </label>
                    <select name="interviewee" id="interviewee" >
                        <option>shrey.agrawal003@gmail.com</option>
                        <option>raghavgupta@gmail.com</option>
                        <option>aniketPurkayastha@gmail.com</option>
                        <option>ravisingh@gmail.com</option>
                        <option>omar@gmail.com</option>
                        <option>tarunlunia@gmail.com</option>
                        <option>veerajkapuria@gmail.com</option>
                        <option>mihir@gmail.com</option>
                        <option>vivan@gmail.com</option>
                    </select>
                    <label for="interviewer" >Interviewer's email: </label>
                    <select name="interviewer" id="interviewer">
                        <option>arpit@gmail.com</option>
                        <option>chandan@gmail.com</option>
                        <option>rohit@gmail.com</option>
                    </select>
                </div>
                    <div id="time">
                        <div>
                            
                            <label for="startTime">Choose Start Time : </label>
                            <input type="time" name="startTime" id="startTime">
                        </div>
                        <div>
                            <label for="endtime">Choose End Time : </label>
                            <input type="time" name="endTime" id="endTime">
                        </div>
                    </div>
                    <button id="scheduleBtn">Schedule Interview</button>
                    <p id="errorMessage"></p>
               
            </div>
        </div>
        <header class="header" >
            <h3> Upcoming Interviews </h1>
        </header>
        <div class="container">
            <table id="intervieeList">
              <tr>
                <th>Interviewer</th>
                <th>Interviewee</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Delete</th>
                <th>Edit</th>
              </tr>
              
        </table>
        </div>
        
    </main>
    <script src="interviewPortal.js"></script>
   
</body>
</html>
