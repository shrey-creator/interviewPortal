<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Interview Creation Portal</title>
</head>
<body>
    <main>
        <!-- Interview -->
        <header class="header" >
            <h1>Interview Creation Portal </h1>
        </header>
        
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Schedule an Interview</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label">Interviewer Name</label>
                            <select class="form-control"  name="interviewer-name" id="interviewer-name">
                            </select>
    
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Interviewee Name</label>
                            <select class="form-control"  name="interviewer-name" id="interviewee-name">
                            </select>
                           
                        </div>
                    </div>
                    <div class="row">
                        <div class='col-md-6'>
                            <div class="form-group">
                                <label class="control-label">Start Time</label>
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" id = "start-time" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class="form-group">
                                <label class="control-label">End Time</label>
                                <div class='input-group date' id='datetimepicker2'>
                                    <input type='text' class="form-control" id="end-time"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="submit-btn" class="btn btn-primary">Schedule</button>
                </div>
            </div>
        </div>
        <header class="header" >
            <h3> Upcoming Interviews </h1>
        </header>
        <div class="container">
            <table>
              <tr>
                <th>ID</th>
                <th>InterViewer</th>
                <th>Interviewee</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Delete</th>
                <th>Edit</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Maria Anders</td>
                <td>Germany</td>
              </tr>
              
        </table>
        </div>
        
    </main>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</body>
</html>
